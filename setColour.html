<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Theory Infographic</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #c1d9e1, #86a6b5);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: minmax(100px, auto);
      gap: 10px;
      padding: 20px;
      background-color: #efe8dd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      color: #333;
      font-size: 14px;
    }

    .grid-item::before, .grid-item::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      transform: translate(-50%, -50%);
      mix-blend-mode: multiply;
    }

    .grid-item.hue {
      background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
      grid-column: span 2;
      grid-row: span 2;
    }

    .grid-item.lightness {
      background: radial-gradient(circle, #000033, #3333FF, #9999FF);
      grid-column: span 1;
      grid-row: span 2;
    }

    .grid-item.saturation {
      background: conic-gradient(#FF0000, #FF6666, #FFCCCC);
      grid-column: span 2;
      grid-row: span 1;
    }

    .grid-item.complementary {
      background: linear-gradient(135deg, #FF0000, #00FF00);
    }

    .grid-item.analogous {
      background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00);
    }

    .grid-item.triadic {
      background: linear-gradient(45deg, #FF0000, #00FF00, #0000FF);
    }

    .grid-item.tetradic {
      background: linear-gradient(45deg, #FF0000, #FFFF00, #00FF00, #00FFFF);
      grid-column: span 2;
    }

    .grid-item.shades {
      background: linear-gradient(to bottom, #000000, #0000FF);
    }

    .grid-item.tones {
      background: linear-gradient(to bottom, #0000FF, #9999FF);
    }

    .grid-item.tints {
      background: linear-gradient(to bottom, #0000FF, #FFFFFF);
    }

    .grid-item.complementary::before {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
    }

    .grid-item.analogous::before {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
    }

    .grid-item.triadic::before {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
    }

    .grid-item.tetradic::before {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
    }

    .grid-item.shades::before, .grid-item.tones::before, .grid-item.tints::before {
      background: radial-gradient(circle, rgba(0, 0, 0, 0.2), transparent);
    }

    .grid-item.additive-mixing {
      display: grid;
      place-items: center;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      background: transparent;
      color: black;
      grid-column: span 3;
    }

    .grid-item.subtractive-mixing {
      display: grid;
      place-items: center;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      background: transparent;
      color: black;
      grid-column: span 3;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .circle.red { background-color: red; }
    .circle.green { background-color: green; }
    .circle.blue { background-color: blue; }
    .circle.yellow { background-color: yellow; }
    .circle.cyan { background-color: cyan; }
    .circle.magenta { background-color: magenta; }

    .mix {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .mix::before {
      content: '';
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 0.5), rgba(0, 0, 255, 0.5));
    }

    .mix::after {
      content: '';
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.5), rgba(0, 255, 255, 0.5), rgba(255, 0, 255, 0.5));
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item hue">Hue</div>
    <div class="grid-item lightness">Lightness</div>
    <div class="grid-item saturation">Saturation</div>
    <div class="grid-item complementary">Complementary Colors</div>
    <div class="grid-item analogous">Analogous Colors</div>
    <div class="grid-item triadic">Triadic Colors</div>
    <div class="grid-item tetradic">Tetradic Colors</div>
    <div class="grid-item shades">Shades</div>
    <div class="grid-item tones">Tones</div>
    <div class="grid-item tints">Tints</div>
    <div class="grid-item additive-mixing">
      <div class="circle red"></div>
      <div class="circle green"></div>
      <div class="circle blue"></div>
      <div class="mix"></div>
      <div class="circle yellow"></div>
      <div class="circle cyan"></div>
      <div class="circle magenta"></div>
    </div>
    <div class="grid-item subtractive-mixing">
      <div class="circle cyan"></div>
      <div class="circle magenta"></div>
      <div class="circle yellow"></div>
      <div class="mix"></div>
      <div class="circle red"></div>
      <div class="circle green"></div>
      <div class="circle blue"></div>
    </div>
  </div>
</body>
</html>
