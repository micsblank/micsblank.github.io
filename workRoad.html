<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
}

.popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50vw;
    position: relative;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.carousel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-item img {
    width: 100%;
    height: auto;
    display: block;
}

button.prev,
button.next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
}

button.prev {
    left: 10px;
}

button.next {
    right: 10px;
}

button.prev:hover,
button.next:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

</style>
<body>
    <button id="openCarouselBtn">Open Carousel</button>

    <div id="carouselPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeCarousel()">&times;</span>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item"><img src="./assets/img/my_work_map/1.png" alt="Image 1"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/2.png" alt="Image 2"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/3.png" alt="Image 3"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/4.png" alt="Image 4"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/5.png" alt="Image 5"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/6.png" alt="Image 6"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/7.png" alt="Image 7"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/8.png" alt="Image 8"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/9.png" alt="Image 9"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/10.png" alt="Image 10"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/11.png" alt="Image 11"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/12.png" alt="Image 12"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/13.png" alt="Image 13"></div>
                    <div class="carousel-item"><img src="./assets/img/my_work_map/14.png" alt="Image 14"></div>
                </div>
                <button class="prev" onclick="showPrevImage()">&#10094;</button>
                <button class="next" onclick="showNextImage()">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
const carousel = document.querySelector('.carousel');
const items = document.querySelectorAll('.carousel-item');

function showNextImage() {
    currentIndex = (currentIndex + 1) % items.length;
    updateCarousel();
}

function showPrevImage() {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    updateCarousel();
}

function updateCarousel() {
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function openCarousel() {
    document.getElementById('carouselPopup').style.display = 'block';
}

function closeCarousel() {
    document.getElementById('carouselPopup').style.display = 'none';
}

document.getElementById('openCarouselBtn').addEventListener('click', openCarousel);

// Uncomment the following lines if you want the images to auto-slide as well
// setInterval(showNextImage, 3000); // Change image every 3 seconds

    </script>
</body>
</html>
