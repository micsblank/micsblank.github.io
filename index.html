<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Paragraph with Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="black"/></svg>'), auto;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .large-paragraph {
            font-size: 42px;
            line-height: 1.5;
            text-align: justify;
            max-width: 900px;
        }
        .large-paragraph a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s;
        }
        .large-paragraph a:hover {
            color: red; /* Change to hover color */
            cursor: none; /* Disable default cursor */
            animation: morphCursor 0.01s linear forwards; /*  Apply animation */
        }
        .large-paragraph a:active {
            color: green; /* Change to click color */
        }
        
        @keyframes morphCursor {
            0% {
                cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="black"/></svg>'), auto;
            }
            100% {
                cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect x="0" y="0" width="20" height="20" fill="black"/></svg>'), auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="large-paragraph" id="large-paragraph">
            OLDWEBSITE   FICHCALULATOR   ANIMATE   CREATIVECODE   PAINT   WEBDESIGN   3D_WORK
        </div>
    </div>

    <script>
        // Get the paragraph element
        var paragraph = document.getElementById("large-paragraph");
        // Split the text content into words
        var words = paragraph.innerText.split(" ");
        // Define an array of page-relative links
        var pageLinks = [
            "indexOld.html",
            "calculator.html",
            "galleryAnimate.html",
            "galleryCode.html",
            "galleryPaint.html",
            // Add more page-relative links as needed
        ];
        // Empty the paragraph
        paragraph.innerHTML = "";
        // Loop through each word and create an anchor tag for it
        words.forEach(function(word, index) {
            var link = document.createElement("a");
            // Assign each word a corresponding page-relative link from the array
            link.href = pageLinks[index % pageLinks.length]; // Cycle through the links
            link.textContent = word + " "; // Add a space after each word
            paragraph.appendChild(link);
        });
    </script>
</body>
</html>
